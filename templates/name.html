{% extends "base.html" %}

{% block content %}
    {% if name %}
        <h1>Hello {{ name }}!</h1>
    {% else %}
        <h1>What's your name?</h1>
        <form method="post" action="">
            <div class="container">
                {{ form.hidden_tag() }}

                {{ form.name.label(class="form-label") }}
                {{ form.name(class="form-control") }}
                {{ form.submit(class="btn btn-secondary mt-2") }}
            </div>
        </form>
    {% endif %}

{% endblock content %}
